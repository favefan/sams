{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="icon" href="../../favicon.ico"> -->
    <title>学生活动管理系统 - 账户管理</title>
    <link href="{% static 'dashboard/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'dashboard/css/dashboard.css' %}" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <!-- <a class="navbar-brand" href="#">
            <img alt="Brand" src="./static/images/brand.png">
          </a> -->
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">学生活动管理系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-left">
            <li><a href="/dashboard/index/">个人活动</a></li>
            <li><a href="#">公开活动</a></li>
            <li><a href="#">活动管理</a></li>
            <li><a href="/dashboard/stu_manager/">学生管理</a></li>
            <li class="active"><a href="#">账号管理</a></li>
            <li><a href="#">信息修改</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="boardbox">
              <a>欢迎你, {% firstof user.first_name user.username %}</a>
              <a href="/dashboard/logout/">退出登录</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8 col-md-offset-2 main"><!-- col-sm-offset-3 -->

          <div style="width:100%;border:3px solid #000000; padding: 10px 20px 10px 20px">
              <h3>Create Account</h3><p>{{ result_for_cs }}</p>
              <form id="cs_form">
                  {% csrf_token %}
                  Username: <input name="uname" type="text">
                  Password: <input type="password" name="pwd">
                  <input id="cs_sub" type="button" value="Create">
              </form>
          </div>

        </div>
      </div>
    </div>

    <script src="{% static 'dashboard/javascript/jquery.min.js' %}"></script>
    <script src="{% static 'dashboard/javascript/bootstrap.min.js' %}"></script>
    <script type="text/javascript">
      // $('#datetimepicker0').datetimepicker();
      // $('#datetimepicker1').datetimepicker();
      
      function sub(sub_btn, sub_form, red_url){
          $(sub_btn).click(function() {
              $.ajax({
                  type : 'post',
                  dataType : 'html',
                  url : red_url,
                  data : $(sub_form).serialize(),
                  contentType : "application/x-www-form-urlencoded",
                  success : function(data) {
                      alert(data)
                      location.replace('/dashboard/account_manager/')
                  }
              })
          })
      }

      sub('#cs_sub', '#cs_form', '/dashboard/create_account/')
    </script>
  </body>
</html>
